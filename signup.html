<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock App - 회원가입</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
<header>
    <div class="left-section">
        <a href="../templates/index.html" class="home-icon" title="홈으로 이동">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
    </div>
</header>
<main>
    <form id="signup-form" class="signup-form">
        <h2>회원가입</h2>
        <div class="form-group">
            <label for="user-name">이름</label>
            <input type="text" id="user-name" name="user_name" required>
        </div>
        <div class="form-group">
            <label for="user-email">이메일</label>
            <input type="email" id="user-email" name="user_email" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="user_password" required>
        </div>
        <div class="form-group">
            <label for="password-confirm">비밀번호 재확인</label>
            <input type="password" id="password-confirm" required>
        </div>
        <button type="submit" class="btn submit-btn">회원가입</button>
    </form>
</main>
<button id="theme-toggle" class="theme-toggle">
    <span id="theme-icon"></span>
</button>
<script src="/static/js/signup.js"></script>
<script src="/static/js/theme.js"></script>
</body>
</html>
